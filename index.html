            <label class= "label" for="imgURL">Image URL </label>

        </p>
    
        <p>
            <label class= "label" for= "topText">Top Text    </label>

        </p>
        <p>
            <label class= "label" for>Bottom Text </label> 
                <input id="bottomText" type="text" name="bottomtext">
        </p>

</form>
<div id="location"></div>
